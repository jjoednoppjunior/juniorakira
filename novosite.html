<!DOCTYPE html>
<html>
<head>
<title>Formulário Prog web</title>
<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="http://img14.deviantart.net/f5a1/i/2011/081/4/f/circle_of_the_eclipse_by_gaudifanyay-d3c7vla.png" type="image/x-png">
</head>
<body>
<form action="/action_page.php">
  <p>Name:</p>
  <input type="text" name="firstname" placeholder="Nome" autofocus required>
  <br>
  <p>Contact:</p>
  <input type="text" name="lastname" placeholder="Sobrenome" required>
  <br>
  <p>Telefone:</p>
  <input type="text" name="firstname" placeholder="(XX)XXXXX-XXXX" pattern="^(\(11\) [9][0-9]{4}-[0-9]{4})|(\(1[2-9]\) [5-9][0-9]{3}-[0-9]{4})|(\([2-9][1-9]\) [5-9][0-9]{3}-[0-9]{4})$" maxlength="13" required>
  <br><br>
  <input type="submit" placeholder="Submit">
</form> <br>
 <p>Sexo:</p><form action="/action_page.php">
  <input type="radio" name="gender" value="male"> Masculino<br>
  <input type="radio" name="gender" value="female"> Feminino<br>
  <input type="radio" name="gender" value="other"> Other<br><br>
  <input type="submit" required>
</form><br>

    <p>Tipo musical favorito</p>
    
<form action="">
<input type="checkbox" name="musical type" value="Rock">Rock<br>
<input type="checkbox" name="musical type" value="Kpop">Kpop<br> 
<input type="checkbox" name="musical type" value="Pop">Pop<br>
<input type="checkbox" name="musical type" value="Blues">Blues<br>
<input type="checkbox" name="musical type" value="Nightcore">Nightcore<br>
<input type="checkbox" name="musical type" value="Ncs">Ncs<br>
<input type="checkbox" name="musical type" value="Funk">Funk
</form>

<br>

<form required>
<p>Selecione a sua cor favorita.:</p>
<input type="color" name="favcolor">
</form><br>

<form required>
<p>Coloque sua data de aniversário.:</p>
<input type="date" name="bday">
</form><br>

<form required>
<p>Seu email.:</p>
<input type="email" name="email">
</form><br>

<form>
<p>Conhecimento HTML:</p>
<input type="range" name="points" min="0" max="100">
</form><br>

<form>
<p>CSS:</p>
<input type="range" name="points" min="0" max="100">
</form><br>

    <textarea rows="5" cols="65" placeholder="Comentários">
</textarea>

<br><p>(Joedno)</p>

</body>
</html>
